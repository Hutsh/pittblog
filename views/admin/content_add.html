{% extends 'layout.html' %}

{% block main %}

<h3>New Posts https://pandao.github.io/editor.md/</h3>

<div id="success-info" class="alert alert-success" style="display: none;" role="alert"></div>

<div role="form" method="">

    <div class="form-group">
        <label for="title">分类：</label>
        <div id="category-warning" class="alert alert-danger" style="display: none;" role="alert"></div>
        <select name="category" id="category" class="form-control">
            {%for category in categories%}
            <option value="{{category.id}}">{{category.name}}</option>
            {%endfor%}
        </select>
    </div>

    <div class="form-group">
        <label for="title">标题：</label>
        <div id="title-warning" class="alert alert-danger" style="display: none;" role="alert"></div>
        <input type="text" class="form-control" id="title" placeholder="请输入内容标题" name="title">

    <div class="form-group"> 
        <label for="description">简介：</label>
        <div id="description-warning" class="alert alert-danger" style="display: none;" role="alert"></div>
        <textarea name="description" id="description" class="form-control" rows="5" placeholder="请输入内容简介"></textarea>
    </div>

    <div class="form-group">
        <label for="content">内容：</label>
        <div id="content-warning" class="alert alert-danger" style="display: none;" role="alert"></div>
        <textarea name="content" id="content" class="form-control" rows="10" placeholder="请输入内容"></textarea>
    </div>

    <button id='content-add-btn' type="submit" class="btn btn-default">提交</button>
</div>


{% endblock %}
